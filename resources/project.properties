minDistanceQuery=DECLARE @g geography; \
  SET @g = geography::STGeomFromText('LINESTRING(<CORDINATE_STRING>)', 4326); \
  DECLARE @source geography = 'POINT(<OSM_POINT>)'; \
  SELECT @source.STDistance(@g) as DISTANCE;

